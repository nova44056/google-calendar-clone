<div class="mini_calendar">
  <div class="mini_calendar__navigationContainer">
    <span
      >{{ this.MONTH[this.getCurrentMonth()] }}
      {{ this.getCurrentYear() }}</span
    >
    <div>
      <button (click)="this.previous()">
        <mat-icon>navigate_before</mat-icon>
      </button>
      <button (click)="this.next()">
        <mat-icon>navigate_next</mat-icon>
      </button>
    </div>
  </div>
  <table>
    <thead>
      <tr>
        <th>S</th>
        <th>M</th>
        <th>T</th>
        <th>W</th>
        <th>T</th>
        <th>F</th>
        <th>S</th>
      </tr>
    </thead>
    <tbody>
      <tr
        class="mini_calendar__row"
        *ngFor="let row of this.getPage(this.getCurrentMonth()).getDays()"
      >
        <td class="mini_calendar__column" *ngFor="let column of row">
          <div
            [ngClass]="{
              'mini_calendar__column--active-today': this.isToday(
                column.getYear(),
                column.getMonth(),
                column.getDay()
              ),
              'mini_calendar__column--active':
                column.getDay() === this.getCurrentDay() &&
                column.getMonth() === this.getCurrentMonth()
            }"
          >
            {{ column.getDay() }}
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
