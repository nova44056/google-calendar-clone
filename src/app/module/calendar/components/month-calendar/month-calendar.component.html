<div>{{ this.MONTH[this.getCurrentMonth()] }}</div>
<div>{{ this.getCurrentYear() }}</div>
<table>
  <thead>
    <tr>
      <th>Sun</th>
      <th>Mon</th>
      <th>Tue</th>
      <th>Wed</th>
      <th>Thu</th>
      <th>Fri</th>
      <th>Sat</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of this.getPage(this.getCurrentMonth()).getDays()">
      <td *ngFor="let column of row">
        {{ column.getDay() }}
      </td>
    </tr>
  </tbody>
</table>

<ng-container *cdkPortal>
  <span> This is a portal </span>
</ng-container>
