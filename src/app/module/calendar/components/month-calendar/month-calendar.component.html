<table>
  <thead>
    <tr>
      <th>Sun</th>
      <th>Mon</th>
      <th>Tue</th>
      <th>Wed</th>
      <th>Thu</th>
      <th>Fri</th>
      <th>Sat</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of this.getPage(this.getCurrentMonth()).getDays()">
      <td *ngFor="let column of row">
        {{ column.getDay() }}
      </td>
    </tr>
  </tbody>
</table>

<ng-template #portalContent>
  <div class="month_calendar__navigationContainer">
    <div>
      <button (click)="this.previousMonth()">
        <mat-icon>navigate_before</mat-icon>
      </button>
      <button (click)="this.nextMonth()">
        <mat-icon>navigate_next</mat-icon>
      </button>
    </div>
    <span>{{ this.MONTH[this.getCurrentMonth()] }}</span>
    <span>{{ this.getCurrentYear() }}</span>
  </div>
</ng-template>
